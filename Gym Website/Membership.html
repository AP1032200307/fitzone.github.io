<html>

<head>
    <title> Fitzone - Membership Page </title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Estyle.css">
</head>
<style>
    body {
        background: linear-gradient(rgba(0, 0, 0, 0.76), rgba(0, 0, 0, 0.76)), url(https://image.shutterstock.com/image-illustration/abstract-red-black-background-260nw-301119539.jpg);
        background-size: cover;
        background-attachment: fixed;
    }

    .header {
        background-image: linear-gradient(rgba(0, 0, 0, 0.76), rgba(0, 0, 0, 0.76)), url("images/bg2.jpeg");
        background-size: cover;
        height: 288px;
        padding: 50px;
    }
</style>

<body>
    <div class="header">
        <h1><u> MEMBERSHIP </u></h1>
        <p class="one"> HOME > MEMBERSHIP</h2>
    </div>
    <p class="two"><b>Become a Member</b></p>
    <div class="main">
        <div class="left">
            <ul type="none">
                <li><b> PLATINUM MEMBERSHIP @ 3999/m</b></li>
                <li><b> GOLD MEMBERSHIP @ 2499/m</b></li>
                <li><b> SILVER MEMBERSHIP @ 1499/m</b></li>
                <li><b> BASIC MEMBERSHIP @ 999/m</b></li>
            </ul>
        </div>
        <div class="Outercontainer">
            <form action="payment.html" target="_blank">
                <div class="name">
                    <input type="text" placeholder="Enter your Name" />
                </div>
                <div class="Age">
                    <input type="number" min="18" max="60" placeholder="Enter your Age" />
                </div>
                <div class="Mobile-no">
                    <input type="number" maxlength="10" minlength="10" placeholder="Enter your Mobile No." />
                </div>
                <div class="email-id">
                    <input type="email" placeholder="Enter your Email address" />
                </div>
                <div class="Amount">
                    <input type="number" maxlength="5" minlength="3" placeholder="Amount (in Rs.)" />
                </div>
                <div class="submit">
                    <input type="submit" value="Proceed" />
                </div>

            </form>
        </div>
    </div>
    <marquee>
        <b>
            <p class="offer"> Buy a membership Before 15th of August and get <span style="color: red;">Flat 30%
                    off</span>&nbsp;&nbsp;&nbsp; HURRY ! ! !</p>
        </b>
    </marquee>

    <div class="home-button">
        <a href="Home.html" class="home-button">HOME</a>

    </div>

</body>

</html>
